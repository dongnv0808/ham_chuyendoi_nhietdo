<body>
    <h1>Temperature Converter</h1>
    <label for="">Type a value in the Fahrenheit field to convert the value to Celcius:</label><br>
    Fahrenheit <input type="number" oninput="inputFahrenheit(this.value)" onchange="inputFahrenheit(this.value)"><br>
    <label for="">Celcius:</label><span id="result"></span>
    <!-- <input type="button" onclick="convertTemperature()" value="Convert"> -->
</body>

    function inputFahrenheit(thisValue){
        thisValue = parseFloat(thisValue);
        document.getElementById("result").innerHTML = (thisValue-32)/1.8;
    }
</script>
